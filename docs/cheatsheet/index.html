<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Talon Cheatsheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Talon Cheatsheet</h1>
        <p class="lead">Interactive cheatsheet generated from repository commands (CSV-driven)</p>
    </header>

    <section class="controls">
        <input id="search" placeholder="Search commands, actions, lists..." />
        <select id="scopeFilter">
            <option value="">All scopes</option>
        </select>
        <button id="downloadCsv">Download CSV</button>
    </section>

    <section id="tableWrap">
        <table id="cheatsheet">
            <thead>
                <tr>
                    <th>Scope</th>
                    <th>Spoken form</th>
                    <th>Action</th>
                    <th>Language</th>
                    <th>Lists used</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="main.js"></script>
</body>

</html>
